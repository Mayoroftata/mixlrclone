<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixlr | create account</title>
    <link rel="stylesheet" href="./bootstrap.css">
    
</head>
<style>
    .btn-1:hover{
        background-color: black;
    }
    .a-1:hover {
        color: red !important;
        text-decoration: none;
    }
    .a-2{
        
        color: red !important;
        text-decoration: none;
    }
    .a-2:hover {
        color: black !important;
        text-decoration: none;
    }
</style>
<body>
    <section class="container">
        <div class="row">
            <div class="col d-none d-lg-block d-sm-none d-md-none"></div>
            <div class="col py-5">
                <div class="text-center py-4">
                    <img src="./img/mixlr-logo-.svg" alt="">
                </div>
                <h3 class="text-center py-2">Create Account</h3>
                <div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Choose a Username</label>
                        <input type="text" class="form-control py-3">

                        <label for="username" class="form-label">Enter your Email Address</label>
                        <input type="email" class="form-control py-3">

                        <label for="password" class="form-label">Choose a password</label>
                        <input type="password" class="form-control py-3">
                    </div>
                    <div class="py-2 text-center"></div>
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label pb-3" for="defaultCheck1">
                        I agree to <a href="#" class="a-2">Term of use</a>
                        </label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-1 rounded-pill btn-danger w-100 fw-bold py-2">Create account</button>
                        
                    </div>
                    
                    <div class="text-center text-dark anchor py-5">
                        <p>Already have an account? <a href="./login.html" class="text-dark a-1">Log in</a></p>
                    </div>
            </div>
            <div class="col d-none d-lg-block d-sm-none d-md-none"></div>
        </div>
    </section>
</body>
<script src="./bootstrap.js"></script>
</html>
