<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixlr | login</title>
    <link rel="stylesheet" href="./bootstrap.css">
    
</head>
<style>
    .btn-1:hover{
        background-color: black;
    }
    .a-1:hover {
        color: red !important;
        text-decoration: none;
    }
</style>
<body>
    <section class="container">
            <div class="row">
                <div class="col d-none d-lg-block d-sm-none d-md-none"></div>
                <div class="col py-5">
                    <div class="text-center py-4">
                        <img src="./img/mixlr-logo-.svg" alt="">
                    </div>
                    <h3 class="text-center py-2">Account Log in</h3>
                    <div>
                        <div class="mb-3">
                            <label for="username or email" class="form-label">Username or Email</label>
                            <input type="text" class="form-control py-3">

                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control py-3">
                        </div>
                        <div class="">
                            <button type="button" class="btn btn-1 rounded-pill btn-danger w-100 fw-bold py-2">Log in</button>
                            
                        </div>
                        <div class="py-4 text-center">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                            Keep me logged in
                            </label>
                        </div>
                        <div class="text-center text-dark anchor">
                            <p><a href="#" class="text-dark a-1">Forgotten password/ email</a></p>
                            <p>Don't have an account? <a href="./signup.html" class="text-dark a-1">Sign up</a></p>
                        </div>
                    </div>
                </div>
                <div class="col d-none d-lg-block d-sm-none d-md-none"></div>
            </div>
    </section>
</body>
<script src="./bootstrap.js"></script>
</html>
